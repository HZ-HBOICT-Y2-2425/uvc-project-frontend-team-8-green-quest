name: CI Pipeline

on:
  push:
    branches:
      - release


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18  

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci
        
      # Step 4: Run Linter
      - name: Run linter
        run: npm run lint

      # Step 5: Build the application
      - name: Build the app
        run: npm run build

      # Step 6: Notify failure
      - name: Notify failure
        if: failure()
        run: |
         echo "Build failed!"

      # Step 7: Run tests
      - name: Run tests
        run: npm test



